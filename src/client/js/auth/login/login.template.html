<div class="row">
  <div class="col-md-4">
      <h1>Login</h1>
      <div ng-if="$ctrl.loginError" class="alert alert-danger" role="alert">Invalid Username/Password</div>
    <hr><br>
    <form name="$ctrl.loginForm" ng-submit="$ctrl.onLogin($ctrl.user)">
     <div class="form-group">
       <label for="username">Username</label>
       <input name="username" ng-model="$ctrl.user.username" type="text" class="form-control" id="username" placeholder="enter username">
     </div>
     <div class="form-group">
       <label for="passwowrd">Password</label>
       <input name="password" ng-model="$ctrl.user.password" type="password" class="form-control" id="passwowrd" placeholder="enter password">
     </div>
     <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

<a ui-sref="home">Home</a>
